<div>
    <div id="dialog" title="Event">
        <table class="calendarPopover">
            <tr>
              <td class="label">Guest:</td>
              <td>
                <ui-select ng-model="guest"
                           theme="select2"
                           search-enabled="true"
                           ng-disabled="false"
                           on-select="bookingGuestChange(guest, {fromDatePikaday:fromDatePikaday, untilDatePikaday:untilDatePikaday})"
                           reset-search-input="false"
                           required
                           style="width: 300px;">
                  <ui-select-match placeholder="Guest">{{$select.selected.name}}</ui-select-match>
                  <ui-select-choices repeat="guest in guests | filter: $select.search track by $index"
                                     refresh="searchGuests($select.search)"
                                     refresh-delay="1000">
                    <div ng-bind-html="guest.name"></div>
                  </ui-select-choices>
                </ui-select>
              </td>
            </tr>
          <tr>
            <td class="label">Inquiry:</td>
            <td>
              <ui-select ng-model="inquiry"
                         theme="select2"
                         search-enabled="true"
                         ng-disabled="false"
                         on-select="bookingInquiryChange(inquiry, {fromDatePikaday:fromDatePikaday, untilDatePikaday:untilDatePikaday})"
                         reset-search-input="false"
                         required
                         style="width: 300px;">
                <ui-select-match placeholder="Inquiry">{{$select.selected.inquiry_source +' '+ $select.selected.received_on}}</ui-select-match>
                <ui-select-choices repeat="inquiry in inquiries | filter: $select.search track by $index">
                  <div ng-bind-html="inquiry.inquiry_source + ' ' + inquiry.received_on"></div>
                </ui-select-choices>
              </ui-select>
            </td>
          </tr>
          <tr>
            <td class="label">Rental:</td>
            <td>
              <ui-select ng-model="rental"
                         theme="select2"
                         search-enabled="true"
                         ng-disabled="false"
                         reset-search-input="false"
                         required
                         style="width: 300px;">
                <ui-select-match placeholder="Rental">{{$select.selected.name}}</ui-select-match>
                <ui-select-choices repeat="rental in rentals | filter: $select.search track by $index">
                  <div ng-bind-html="rental.name"></div>
                </ui-select-choices>
              </ui-select>
            </td>
          </tr>
          <tr>
            <td class="label">From:</td>
            <td><input type="text" class="form-control" ng-model="fromDate" pikaday="fromDatePikaday" ng-change="setNewMinDate(untilDatePikaday, fromDate)" name="date" format="MMM D, YYYY"></td>
          </tr>
          <tr>
            <td class="label">To:</td>
            <td><input type="text" class="form-control" ng-model="untilDate" pikaday="untilDatePikaday" ng-change="setNewMaxDate(fromDatePikaday, untilDate)" name="date" format="MMM D, YYYY"></td>
          </tr>
            <tr>
                <td class="label"></td>
                <td><input type="button" value="Create Event" class="btn_medium prm_btn bg_blue" onclick="parent.Go(document.getElementById('txtEventTitle').value,'');" /></td>
            </tr>
        </table>
    </div>
</div>
